<script type="text/javascript">
    var page = {
        init: function () {
            this.resize();
            $('.load-progress').hide();

            chatService.onError = function (err) {
                page.showForm();
                page.showError(chatService.getErrorDescription(err));

            };

            $('#enter').bind('click', function () {
                var login = $('#login').val();
                var password = $('#password').val();

                page.showLoading();

                chatService.login(login, password, function () {
                    pageManager.loadPage('chat');
                });
            });
        },
        showError: function (msg) {
            var err = $('.error');
            err.css('visibility', 'visible');
            err.text(msg);
        },
        hideError: function () {
            var err = $('.error');
            err.css('visibility', 'hidden');
        },
        showForm: function () {
            $('.form-items').show();
            $('.load-progress').hide();
        },
        showLoading: function () {
            $('.form-items').hide();
            $('.load-progress').show();
        },                
        resize: function () {
            var form = $('.login-form');
            var height = form.height();
            form.css('top', (document.body.clientHeight / 2) - (height / 2));
            form.css('left', (document.body.clientWidth / 2) - form.width() / 2);
        },
        saveState : function () {
            
        },
        stop : function() {
            
        }
    };
</script>

<div class="login-page">
    <div class="login-form">
        <h1 style="display: none">Jesus Christ.ru</h1>
        <div class="form-items">
            <div class="error"></div>
            <div class="item">
                <input id="login" placeholder="Логин" />
            </div>
            <div class="item">
                <input id="password" type="password" placeholder="Пароль" />
            </div>
            <div class="buttons">
                <div id="enter" class="mbutton">Войти</div>
            </div>
            <div class="links">
                <div><a href="#">Регистрация</a>
                </div>
                <div><a href="#">Напомнить пароль</a>
                </div>
            </div>
        </div>
        <div class="load-progress">
            <h2>Вход</h2>
            <div class="loader">
                <div class="left"></div>
                <div class="middle"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
</div>
