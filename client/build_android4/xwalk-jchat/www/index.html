    <script type="text/javascript">
        if (!String.prototype.format) {
            String.prototype.format = function () {
                var args = arguments;
                return this.replace(/{(\d+)}/g, function (match, number) {
                    return typeof args[number] !== 'undefined' ? args[number] : match;
                });
            };
        }
        /* Точка входа */
        $(document).ready(function () {
            setDateLocale();                        // Устанавливает локаль для даты и времени
            binder.init();                          // Инициализирует объект который привязывает события к DOM элементам: "click", "touchend"    
            pageManager.init();
        });
        
        /* Передает событие изменение размера окна текущей странице */
        $(window).resize(function() {
           window.page.resize();
        });
    </script>
