<style type="text/css">      
    .swiper-info {
        width: 100%;        
    }
    
    .swiper-info .inner {
        width: 100%;
        height: 100%;
    }

    .photo {
        height: 35%;
        min-height: 200px;
        padding-top: 16px;   
        padding-bottom: 32px;
    }

    .photo img {
        height: 50%;
        min-height: 200px;
        display: block;
        box-shadow: 0 1px 10px 1px #CDCDCD;
        border: 1px solid #C8C8C8;
        padding: 8px;
        margin: auto;
    }

    .fullphoto {
        display: none;
        top: 0;
        left: 0;
        position: absolute;
        width: 100%;
        min-height: 100%;
        background-color: #fff;
        background-size: cover !important;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 9999;
    }        

    .groups {
        vertical-align: top;
        width: 100%;                
        padding-bottom: 16px;
    }        

    .groups .group .item {
        width: 100%;
        height: 72px;
        padding-left: 16px;
        padding-right: 16px;
    }

    .groups .group .item.fill {
        background: #eee;
    }

    .groups .group .item .tip {
        color: #3F51B5;
    }

    .groups .group .item .icon-place {
        width: 56px;
    }

    .groups .group .icon-place img {
        width: 30px;
        height: 30px;
    }

</style>

<script type="text/javascript">
    var page = {
        userid: undefined,
        init: function (id) {
            if (!chatService.restoreUser())
                return;

            page.userid = id;

            page.toolbar = newToolbar('toolbar')
                    .addButton({
                        position: "left",
                        type: "icon",
                        icon: "back",
                        onTap: function () {
                            pageManager.back();
                        }
                    });

            page.photo = $('.photo');
            page.fullphoto = $('.fullphoto');
            page.groups = $('.groups');
            page.groups.append($('<div class="group">\
                                <table class="item fill" cellpadding="0" cellspacing="0">\
                                    <tr>\
                                        <td class="icon-place">\
                                            <img src="img/ic_person_24px_grey.svg">\
                                        </td>\
                                        <td>\
                                            <div class="tip">имя</div>\
                                            <div class="realname"></div>\
                                        </td>\
                                    </tr>\
                                </table>\
                                <table class="item" cellpadding="0" cellspacing="0">\
                                    <tr>\
                                        <td class="icon-place">\
                                            <img class="sex-img" src="img/ic_person_24px_grey.svg">\
                                        </td>\
                                        <td>\
                                            <div class="tip">пол</div>\
                                            <div class="sex"></div>\
                                        </td>\
                                    </tr>\
                                </table>\
                                <table class="item fill" cellpadding="0" cellspacing="0">\
                                    <tr>\
                                        <td class="icon-place">\
                                            <img src="img/ic_location_city_24px_grey.svg">\
                                        </td>\
                                        <td>\
                                            <div class="tip">город</div>\
                                            <div class="town"></div>\
                                        </td>\
                                    </tr>\
                                </table>\
                                <table class="item" cellpadding="0" cellspacing="0">\
                                    <tr>\
                                        <td class="icon-place">\
                                            <img src="img/book_grey.svg">\
                                        </td>\
                                        <td>\
                                            <div class="tip">вероисповедание</div>\
                                            <div class="belief"></div>\
                                        </td>\
                                    </tr>\
                                </table>\
                                <table class="item fill" cellpadding="0" cellspacing="0">\
                                    <tr>\
                                        <td class="icon-place">\
                                            <img src="img/ic_comment_24px_grey.svg">\
                                        </td>\
                                        <td>\
                                            <div class="tip">о себе</div>\
                                            <div class="about"></div>\
                                        </td>\
                                    </tr>\
                                </table>\
                            </div>'));


            page.swiper = $('.swiper-info').swiper({
                mode: 'vertical',
                scrollContainer: true,
                mousewheelControl: true
            });

            binder.tap(page.photo, function () {
                page.fullphoto.show();
                page.photo.hide();
                page.groups.hide();
            });

            binder.tap(page.fullphoto, function () {
                page.fullphoto.hide();
                page.photo.show();
                page.groups.show();
            });

            chatService.onError = function (err) {
                if (err === chatService.ERR_USER_NOT_CONNECTED) {
                    page.exit();
                } else {
                    page.dialog.show();
                }
            };

            page.dialog = newDialog();
            page.dialog.onOk = function () {
                page.start();
            };

            page.dialog.onCancel = function () {
                page.exit();
            };

            page.start();
        },
        resize: function () {
            var height = $(window).height() - $('.header').height();
            $('.swiper-info').css('height', height);
            page.swiper.reInit();
            
        },
        start: function () {
            chatService.getUserInfo(page.userid, function (res) {
                $('.photo img').attr('src', '{0}{1}'.format(global.chatRoot, res.photo));
                page.fullphoto.css('background', 'url({0}{1})'.format(global.chatRoot, res.photo));

                page.toolbar.setTitle({
                    type: "text",
                    text: res.login
                });

                page.groups.find(".town").text(res.town === "" ? "не указан" : res.town);
                page.groups.find(".sex").text(res.sex === "1" ? "мужской" : "женский");
                page.groups.find(".belief").text(res.belief === "" ? "не указано" : res.belief);
                page.groups.find(".realname").text(res.realname === "" ? "не указано" : res.realname);
                page.groups.find(".about").text(res.about === "" ? "не указано" : res.about);

                page.groups.find(".sex-img").attr('src', res.sex === "1" ? "img/male_grey.svg" : "img/female_grey.svg");
                page.swiper.reInit();
            });

            page.resize();
        },
        stop: function () {

        },
        exit: function () {
            pageManager.clear();
            pageManager.navigate('login');
        }
    };
    window['page'] = page;
</script>

<div class="header">
    <div id="toolbar" class="mtoolbar">
    </div>
</div> 

<div class="swiper-container swiper-info">
    <div class="swiper-wrapper">
        <div class="swiper-slide inner">
            <table class="inner" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="photo">               
                        <img src="" />               
                    </td>
                </tr>
                <tr>
                    <td class="groups">                
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="fullphoto">    
</div>
